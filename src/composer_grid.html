<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src 'self' https://lycmyaohsycrdergwpmq.supabase.co https://cdn.jsdelivr.net; frame-src 'self' https://player.vimeo.com https://www.youtube-nocookie.com https://concord-music-publishing.disco.ac; style-src 'self' 'unsafe-inline'; font-src 'self' data:; img-src 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:;">
    <title>Composer Grid | Concord Music Publishing</title>
    <!-- Preload critical font -->
    <link rel="preload" href="assets/fonts/CircularXXSub-Black.woff" as="font" type="font/woff" crossorigin>
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/grid.css">
    <link rel="icon" type="image/x-icon" href="assets/images/concord-C-icon-red.png">
</head>
<body>
    <div class="grid-container">
        <header class="header">
            <div class="logo-container">
                <img class="logo" src="assets/images/concord-C-icon-red.png" alt="Concord C Icon">
                <div class="title">concord music publishing</div>
            </div>
            <nav class="navigation">
                <a href="index.html" class="nav-link" aria-label="Back to Home">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                    </svg>
                </a>
            </nav>
        </header>
        
        <div class="filter-controls">
            <button class="filter-button active" data-filter="all">All</button>
            <button class="filter-button" data-filter="artist">Artists</button>
            <button class="filter-button" data-filter="producer">Producers</button>
            <button class="filter-button" data-filter="songwriter">Songwriters</button>
        </div>
        
        <div class="composer-grid">
            <!-- Grid items will be dynamically inserted here -->
            <div class="loading">Loading composers...</div>
        </div>
    </div>
    
    <script type="module" src="scripts/composer-grid.js"></script>
</body>
</html>

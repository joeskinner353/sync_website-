<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Version Test | Concord Music Publishing</title>
    <link rel="stylesheet" href="assets/styles/main.css">
    <style>
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .test-controls {
            background: #f4f4f4;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .composer-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .composer-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .composer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .composer-image {
            width: 100%;
            height: 150px;
            overflow: hidden;
        }
        .composer-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .composer-details {
            padding: 10px;
        }
        .composer-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .composer-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 5px;
        }
        .tag {
            background: #eee;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 12px;
        }
        .version-btn {
            padding: 8px 16px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        .version-btn.active {
            background-color: #F4A461;
            color: white;
        }
        .debug-info {
            background: #f9f9f9;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            font-family: monospace;
        }
        #test-output {
            margin-top: 20px;
            padding: 10px;
            background: #f3f3f3;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Site Version Testing</h1>
        
        <div class="test-controls">
            <h2>Select Site Version</h2>
            <button id="version-1-btn" class="version-btn active">Version 1</button>
            <button id="version-2-btn" class="version-btn">Version 2</button>
            <button id="run-tests-btn" style="margin-top: 10px; display: block;">Run Version Tests</button>
        </div>
        
        <div class="debug-info">
            <p><strong>Current Version:</strong> <span id="current-version">Loading...</span></p>
            <p><strong>Version from localStorage:</strong> <span id="ls-version">None</span></p>
            <p><strong>Version from URL:</strong> <span id="url-version">None</span></p>
        </div>
        
        <h2>Composers in Current Version</h2>
        <div id="composer-list" class="composer-list">
            <p>Loading composers...</p>
        </div>
        
        <div id="test-output"></div>
    </div>

    <script type="module">
        import { loadVisibleComposers } from './scripts/composers.js';
        import { getCurrentVersion, SITE_VERSIONS, setCurrentVersion, DEFAULT_VERSION } from './scripts/site-version.js';
        import { testSiteVersioning } from './scripts/__tests__/site-version.test.js';
        
        // Function to update version display
        function updateVersionDisplay() {
            const currentVersion = getCurrentVersion();
            document.getElementById('current-version').textContent = currentVersion;
            document.getElementById('ls-version').textContent = localStorage.getItem('siteVersion') || 'None';
            
            const urlParams = new URLSearchParams(window.location.search);
            document.getElementById('url-version').textContent = urlParams.get('version') || 'None';
            
            // Update active button
            document.querySelectorAll('.version-btn').forEach(btn => btn.classList.remove('active'));
            if (currentVersion === SITE_VERSIONS.VERSION_1) {
                document.getElementById('version-1-btn').classList.add('active');
            } else {
                document.getElementById('version-2-btn').classList.add('active');
            }
        }
        
        // Function to load composers for the selected version
        async function loadComposers() {
            const composerList = document.getElementById('composer-list');
            composerList.innerHTML = '<p>Loading composers...</p>';
            
            const currentVersion = getCurrentVersion();
            try {
                const composers = await loadVisibleComposers(currentVersion);
                
                if (composers.length === 0) {
                    composerList.innerHTML = '<p>No composers found for this version.</p>';
                    return;
                }
                
                composerList.innerHTML = '';
                composers.forEach(composer => {
                    const card = document.createElement('div');
                    card.className = 'composer-card';
                    
                    // Create tags array
                    const tags = [];
                    if (composer.is_artist) tags.push('Artist');
                    if (composer.is_producer) tags.push('Producer');
                    if (composer.is_songwriter) tags.push('Songwriter');
                    
                    card.innerHTML = `
                        <div class="composer-image">
                            <img src="${composer.primary_photo_url}" alt="${composer.name}" onerror="this.src='assets/images/concord-C-icon-red.png'">
                        </div>
                        <div class="composer-details">
                            <div class="composer-name">${composer.name}</div>
                            <div class="composer-versions">Versions: ${composer.site_version ? composer.site_version.join(', ') : 'None'}</div>
                            <div class="composer-tags">
                                ${tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        </div>
                    `;
                    
                    composerList.appendChild(card);
                });
            } catch (err) {
                console.error('Error loading composers:', err);
                composerList.innerHTML = '<p>Error loading composers. Check console for details.</p>';
            }
        }
        
        // Event listeners for version buttons
        document.getElementById('version-1-btn').addEventListener('click', () => {
            setCurrentVersion(SITE_VERSIONS.VERSION_1);
            updateVersionDisplay();
            loadComposers();
        });
        
        document.getElementById('version-2-btn').addEventListener('click', () => {
            setCurrentVersion(SITE_VERSIONS.VERSION_2);
            updateVersionDisplay();
            loadComposers();
        });
        
        // Event listener for run tests button
        document.getElementById('run-tests-btn').addEventListener('click', async () => {
            const outputDiv = document.getElementById('test-output');
            outputDiv.textContent = 'Running tests...';
            
            // Capture console.log output
            const originalLog = console.log;
            const originalError = console.error;
            let logs = [];
            
            console.log = function(message) {
                logs.push(message);
                originalLog.apply(console, arguments);
            };
            
            console.error = function(message) {
                logs.push(`ERROR: ${message}`);
                originalError.apply(console, arguments);
            };
            
            try {
                await testSiteVersioning();
                outputDiv.textContent = logs.join('\n');
            } catch (err) {
                outputDiv.textContent = `Test error: ${err.message}\n\n${logs.join('\n')}`;
            }
            
            // Restore console functions
            console.log = originalLog;
            console.error = originalError;
        });
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            updateVersionDisplay();
            loadComposers();
        });
    </script>
</body>
</html>

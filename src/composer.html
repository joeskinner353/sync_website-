    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="icon" type="image/x-icon" href="assets/images/concord-C-icon-red.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            background: #F4A461;
        }
        
        .ComposerTemplateV2 {
            width: 1440px;
            height: 1896px;
            position: relative;
            background: #F4A461;
            overflow: hidden;
        }

        .ImageBio {
            left: 100px;
            top: 400px;
            position: absolute;
            justify-content: flex-start;
            align-items: center;
            gap: 200px;
            display: inline-flex;
        }

        .ComposerImage {
            width: 500px;
            height: 500px;
            background: #D9D9D9;
        }

        .ComposerBio {
            width: 500px;
            height: 500px;
            color: rgba(0, 0, 0, 0.80);
            font-size: 20px;
            font-family: CircularXX TT;
            font-weight: 400;
            word-wrap: break-word;
        }

        .ComposerDisco {
            width: 1200px;
            height: 300px;
            left: 100px;
            top: 1400px;
            position: absolute;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .ComposerDisco iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .ComposerVideos {
            width: 1200px;
            height: 320px;
            left: 100px;
            top: 980px;
            position: absolute;
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
        }

        .video-track {
            display: flex;
            gap: 20px;
            padding: 20px;
            height: 100%;
        }

        .video-container {
            flex: 0 0 auto;
            width: 280px;
            height: 157px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .video-container:hover {
            transform: scale(1.05);
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border-radius: 8px;
        }

        /* Hide fullscreen button in inactive videos */
        .video-container:not(.active) iframe::-webkit-media-controls-fullscreen-button,
        .video-container:not(.active) iframe::-webkit-media-controls {
            display: none !important;
        }

        .featured-video {
            flex: 0 0 auto;
            width: 640px;
            height: 360px;
        }

        .video-thumbnails {
            flex: 1;
            overflow-x: auto;
            overflow-y: hidden;
            position: relative;
            padding: 20px 0;
            -webkit-overflow-scrolling: touch; /* For smooth scrolling on iOS */
        }

        .ComposerHeader {
            width: 490px;
            left: 100px;
            top: 100px;
            position: absolute;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            gap: 54px;
            display: inline-flex;
            padding-bottom: 60px;  /* Adding padding below the header */
        }

        .ComposerName {
            align-self: stretch;
            color: black;
            font-size: 60px;
            font-family: CircularXX TT;
            font-weight: 900;
            word-wrap: break-word;
        }

        .Socials {
            justify-content: flex-start;
            align-items: center;
            gap: 52px;
            display: inline-flex;
        }

        .SocialIcons {
            cursor: pointer;
        }

        .SocialIcons:hover {
            opacity: 0.8;
        }

        .social-link {
            text-decoration: none;
        }

        .navigation {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 20px;
        }
        
        .nav-link {
            color: black;
            text-decoration: none;
            font-family: CircularXX TT;
            font-size: 16px;
            font-weight: 500;
            padding: 8px 16px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }
        
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>

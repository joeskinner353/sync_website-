<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concord Music Publishing</title>
    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
    <div data-layer="Desktop - 1" class="Desktop1">
        <img data-layer="concord-C-icon-red 1" class="ConcordCIconRed1" src="assets/images/concord-C-icon-red.png" alt="Concord C Icon">
        <div data-layer="concord music publishing" class="ConcordMusicPublishing">concord music publishing</div>
        
        <div data-layer="catalogs" class="Catalogs section-title">catalogs</div>
        <div data-layer="catalog_images" class="CatalogImages scrollable-container">
            <div class="carousel-track">
                <a href="#" class="carousel-link"><img src="assets/images/boosey_logo.png" alt="Boosey Logo"></a>
                <a href="#" class="carousel-link"><img src="assets/images/fania.png" alt="Fania"></a>
                <a href="#" class="carousel-link"><img src="assets/images/RnH.png" alt="R&H"></a>
                <a href="#" class="carousel-link"><img src="assets/images/pulse.png" alt="Pulse"></a>
                <a href="#" class="carousel-link"><img src="assets/images/pusher.png" alt="Pusher"></a>
            </div>
        </div>

        <div data-layer="writers" class="Writers section-title">writers</div>
        <div data-layer="writers_images" class="WritersImages scrollable-container">
            <div class="carousel-track">
                <!-- Dynamic composer content will be loaded here -->
            </div>
        </div>

        <div data-layer="ftv" class="Ftv section-title">ftv</div>
        <div data-layer="ftv_images" class="FtvImages scrollable-container">
            <div class="carousel-track">
                <a href="#" class="carousel-link"><img src="assets/images/ftv.png" alt="FTV"></a>
            </div>
        </div>
    </div>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
